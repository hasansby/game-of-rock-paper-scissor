<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game-board">
        <div class="main">

            <h1>choose your weapon</h1>
            <div class="images">
                <img src="image/0.jpg" class="img-item">
                <img src="image/1.jpg" class="img-item">
                <img src="image/2.jpg" class="img-item">
            </div>
            <div class="cpu-images">
                <h2>cpu choosed:</h2>
                <img src="image/0.jpg" class="img-cpu-choose  hidden">
                <img src="image//1.jpg" class="img-cpu-choose  hidden">
                <img src="image/2.jpg" class="img-cpu-choose  hidden">
    
            </div>
            
        </div>
    
        <div class="point-box">
            <h2>point</h2><br>

            <h4 class="user">user:</h4>
            <h5 id="user-point">0</h5>
            <h4 class="cpu">cpu:</h4>
            <h5 id="cpu-point">0</h5>

            <button id="btn">refresh</button>
    
        </div>

    </div>
    
   
   
    

    <script src="script.js"></script>
</body>
</html>
